<div class="page-container hidden" id="sales-page">
   <div class="content">
      <nav aria-label="breadcrumb">
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#" data-page="dashboard">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Sales Analysis</li>
         </ol>
      </nav>
      <h3 class="mb-4"><i class="fas fa-chart-line me-2"></i>Sales Analysis</h3>
      
      <!-- Sales Date Filter -->
      <div class="row mb-4">
         <div class="col-md-6">
            <div class="card">
               <div class="card-header bg-light">
                  <h5 class="mb-0">Date Range</h5>
               </div>
               <div class="card-body">
                  <div class="row">
                     <div class="col-md-5">
                        <label for="sales-date-start" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="sales-date-start">
                     </div>
                     <div class="col-md-5">
                        <label for="sales-date-end" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="sales-date-end">
                     </div>
                     <div class="col-md-2 d-flex align-items-end">
                        <button class="btn btn-primary w-100" id="filter-sales-btn">Filter</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <!-- Sales Summary -->
      <div class="row mb-4">
         <div class="col-md-4">
            <div class="card">
               <div class="card-body text-center">
                  <h5 class="card-title">Total Sales</h5>
                  <h2 class="text-primary" id="total-sales-amount">₱0.00</h2>
               </div>
            </div>
         </div>
         <div class="col-md-4">
            <div class="card">
               <div class="card-body text-center">
                  <h5 class="card-title">Total Orders</h5>
                  <h2 class="text-success" id="total-orders-count">0</h2>
               </div>
            </div>
         </div>
         <div class="col-md-4">
            <div class="card">
               <div class="card-body text-center">
                  <h5 class="card-title">Average Order Value</h5>
                  <h2 class="text-info" id="average-order-value">₱0.00</h2>
               </div>
            </div>
         </div>
      </div>
      
      <!-- Sales Data -->
      <div class="card">
         <div class="card-header bg-light">
            <h5 class="mb-0">Sales Data</h5>
         </div>
         <div class="card-body">
            <div class="table-responsive sales-list">
               <!-- Sales list will be populated here -->
            </div>
         </div>
      </div>
   </div>
</div>
